jobs:
  default:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        local-cache-path:
          - tmp/cache
          - ''
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        id: qemu
        uses: ./
        with:
          local-cache-path: ${{ matrix.local-cache-path }}
      -
        name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
